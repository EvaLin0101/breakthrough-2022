<!DOCTYPE html>

<html lang="zh-Hant-TW">
  <!-- <![endif]-->
  <head>
    <meta charset="utf-8">
    <title>Download T Move</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/69eab86b39.js"></script>
    <style>
        html,body {
          margin: 0;
          padding: 0;
        }
        body{
          background-image: url(img/footer.png);
            background-position: bottom center;
            background-size: 130%;
            background-repeat: no-repeat;
        }
        .wrapper {
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
        }
        .section_body {
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: center;
          background-color: rgba(255,255,255,.7);
          padding: 10px 20px;
        }
        .info {
          color: #fff;
          flex-grow: 1;
          margin: 0;
          display: flex;
          justify-content: center;
          font-size: 14px;
          font-weight: 700;
          border-radius: 4px;
          background-color: #61B7AC;
          border: none;
          padding: 4px 8px;
          margin-top: 4px;
        }
        .qrcode {
          flex-grow: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          max-width: 55%;
        }
        .mobile {
          margin-left: 10px;
          flex-shrink: 0;
          max-width: 28%;
          transform: translateY(4px);
        }
        .mobile img {
          width: 100%;
        }
        
        .anilist {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          display: none;
        }
        
        .anilist img {
          transform: scaleX(1);
          position: absolute;
        }
        .anilist img:nth-child(5) {
          animation: ani 1s linear 5s  none;
        }
        .anilist img:nth-child(4) {
          animation: ani 1s linear 10s  none;
        }
        .anilist img:nth-child(3) {
          animation: ani 1s linear 15s  none;
        }
        .anilist img:nth-child(2) {
          animation: ani 1s linear 20s  none;
        }
        .anilist img:nth-child(1) {
          animation: ani 1s linear 25s  none;
        }
        .function {
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 8px 0;
          background-color: #284b631a;
          margin-bottom: 8px;
        }
        .function img {
          margin: 0 4px;
          width: 22%;
        }
        h2 {
          color: #61B7AC;
          font-size: 18px;
          font-weight: 900;
        }
        p {
          color: #284B63;
          font-size: 14px;
          padding: 0 8px;
          font-weight: 700;
        }
        .content {
          text-align: center;
          background-color: rgba(255,255,255,.7);
          padding: 10px 20px;
        }
        @keyframes ani {
          0% {
            transform: scaleX(1);
          };
          2% {
            transform: scaleX(0);
          };
          100% {
            transform: scaleX(0);
          };
        }
    </style>
</head>
  <body>
    <div class="wrapper">
          <div class="section_header">
            <img style="width:100%;" src="img/banner.png">
            <div class="function">
              <img src="img/icon1.png">
              <img src="img/icon2.png">
              <img src="img/icon3.png">
              <img src="img/icon4.png">
            </div>
            
            <div class="section_body">
              <div class="qrcode">
                <img style="width:100%; max-width: 50vw;" src="img/qrcode.png">
                
                <button class="info">點擊下載 T Move</button>
              </div>
              <div class="mobile">
                <img  src="img/mobile.png">
                <div class="anilist">
                  <img style="width:100%" src="img/home.png">
                  <img style="width:100%" src="img/planList.png">
                  <img style="width:100%" src="img/ticket.png">
                  <img style="width:100%" src="img/ticket-2.png">
                  <img style="width:100%" src="img/success.png">
                </div>

              </div>
                
            </div>
            <div class="content">
              <h2>T Move遨遊歐洲一手搞定!!</h2>
            <p>提供旅遊體驗與景點行程的線上平台，網羅世界各地的深度行程，為旅客省去到不同網站找行程和訂票的困擾，提升規劃自由行的舒適度。</p>
            </div>  
  </body>
</html>
